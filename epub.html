        const bookNameInput = document.getElementById('bookNameInput');
        const resultContainer = document.getElementById('resultContainer');

        // 核心搜索函数
        function bookNameSearch() {
            const keyword = bookNameInput.value.trim().toLowerCase();
            resultContainer.innerHTML = '';

            let filteredBooks = [];

            if (!keyword) {
                filteredBooks = [...bookData];
                renderBookResult(filteredBooks, keyword);
                return;
            }

            filteredBooks = bookData.filter(book => {
                return book.bookName.toLowerCase().includes(keyword);
            });

            renderBookResult(filteredBooks, keyword);
        }

        // 渲染结果函数
        function renderBookResult(data, keyword) {
            if (!keyword) {
                const allBooksDiv = document.createElement('div');
                allBooksDiv.className = 'all-book-names';
                const allBookNamesText = data.map(book => book.bookName).join('、');
                allBooksDiv.innerHTML = `<strong>全部书名：</strong>${allBookNamesText}`;
                resultContainer.appendChild(allBooksDiv);
                return;
            }

            if (data.length === 0) {
                const noResult = document.createElement('div');
                noResult.className = 'no-result';
                noResult.textContent = '未找到匹配的书籍，请更换关键词重试';
                resultContainer.appendChild(noResult);
                return;
            }

            const resultList = document.createElement('ul');
            resultList.className = 'result-list';

            data.forEach(book => {
                const listItem = document.createElement('li');
                listItem.className = 'result-item';
                listItem.innerHTML = `<strong>书名：</strong>${book.bookName}`;
                resultList.appendChild(listItem);
            });

            resultContainer.appendChild(resultList);
        }

        // 绑定事件：输入实时搜索 + 回车触发
        bookNameInput.addEventListener('input', bookNameSearch);
        bookNameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                bookNameSearch();
                // 回车后保持输入框焦点
                bookNameInput.focus();
            }
        });

        // 页面加载显示全部书籍
        window.addEventListener('load', bookNameSearch);
    </script>
